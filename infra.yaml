---
  - name: Init
    hosts: all
    become: yes
    roles:
      - init

  - name: Collect info about all VMs
    hosts: all
    tasks:
      - setup:

  - name: Both servers
    hosts: all
    become: yes
    roles:
      - nginx
      - node_exporter

  - name: Database server
    hosts: db_servers
    become: yes
    roles:
      - mysql
     
  - name: DNS servers
    hosts: dns_servers
    become: yes
    roles:
      - bind

  - name: Web server
    hosts: web_servers
    become: yes
    roles:
      - agama
      - uwsgi
      - nginx
      - prometheus
