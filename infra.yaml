---
  - name: Init
    hosts: all
    become: yes
    roles:
      - init
      - backup

  - name: Collect info about all VMs
    hosts: all
    tasks:
      - setup:

  - name: Both servers
    hosts: all
    become: yes
    roles:
      - nginx
      - node_exporter
      - nginx_exporter
    tags:
      - nginx

  - name: Database server
    hosts: db_servers
    become: yes
    roles:
      - mysql
      - mysql_exporter
    tags:
      - mysql

  - name: DNS servers
    hosts: dns_servers
    become: yes
    roles:
      - bind
      - bind_exporter
    tags:
      - bind

  - name: Web server
    hosts: web_servers
    become: yes
    roles:
      - agama
      - uwsgi
      - nginx
    tags: 
      - web

  - name: Prometheus server
    hosts: prometheus
    become: yes
    roles:
      - prometheus
    tags:
      - prometheus

  - name: Grafana install
    hosts: grafana
    become: yes
    roles: 
      - grafana
    tags:
      - grafana

  - name: Pinger and influxdb install
    hosts: influxdb
    become: yes
    roles:
      - influxdb
      - pinger
      - influxdb_exporter
    tags:
      - pi
   
  - name: Rsyslog influx logging
    hosts: rsyslog
    become: yes
    roles:
      - rsyslog
    tags:
      - rsys
