---
  - name: Init
    hosts: all
    become: yes
    roles:
      - init
      - backup
    tags:
      - init

  - name: Collect info about all VMs
    hosts: all
    tasks:
      - setup:

# shall it be only for nginx (IrishIRL-1), then how should other services work?
  - name: Nginx install
    hosts: web_servers
    become: yes
    roles:
      - nginx
      - nginx_exporter
    tags:
      - nginx

  - name: Database servers
    hosts: db_servers
    become: yes
    roles:
      - mysql
      - mysql_exporter
      - mysql_backup
    tags:
      - mysql

  - name: DNS servers
    hosts: dns_servers
    become: yes
    roles:
      - bind
      - bind_exporter
    tags:
      - bind

  - name: systemd-resolved
    hosts: dns_servers
    become: yes
    gather_facts: no
    roles:
      - systemd-resolved
    tags:
      - sys

  - name: DNS records
    hosts: dns_master
    roles:
      - dns_records
    tags:
      - dns_records

  - name: Docker servers
    hosts: docker_servers
    become: yes
    roles:
      - iptables
      - docker
    tags:
      - docker

  - name: Agama servers
    hosts: agama
    become: yes
    roles:
      - agama
    tags: 
      - web

  - name: Prometheus server
    hosts: prometheus
    become: yes
    roles:
      - prometheus
    tags:
      - prometheus

  - name: Grafana install
    hosts: grafana
    become: yes
    roles:
      - grafana
    tags:
      - grafana

  - name: Pinger and influxdb install
    hosts: influxdb
    become: yes
    roles:
      - influxdb
      - pinger
      - influxdb_exporter
      - influxdb_backup
    tags:
      - influx
   
# rsyslog - should be for all hosts or only for rsyslog machines?
# logically, we are interested in logging all the servers
# node_exporter is also used on all machines, so?
  - name: Rsyslog influx logging
    hosts: all
    become: yes
    roles:
      - rsyslog
      - node_exporter
    tags:
      - rsys

  - name: HAProxy and keepalived
    hosts: haproxy_keepalived
    become: yes
    roles:
      - haproxy
      - keepalived
    tags:
      - ha
