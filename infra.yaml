---
  - name: Init
    hosts: all
    become: yes
    roles:
      - init
      - backup
    tags:
      - init

  - name: Collect info about all VMs
    hosts: all
    tasks:
      - setup:

  - name: Both servers
    hosts: all
    become: yes
    roles:
      - nginx
      - node_exporter
      - nginx_exporter
    tags:
      - nginx

  - name: Database servers
    hosts: db_servers
    become: yes
    roles:
      - mysql
      - mysql_exporter
      - mysql_backup
    tags:
      - mysql

  - name: DNS servers
    hosts: dns_servers
    become: yes
    roles:
      - bind
      - bind_exporter
    tags:
      - bind

  - name: systemd-resolved
    hosts: all
    become: yes
    gather_facts: no
    roles:
      - systemd-resolved
    tags:
      - sys

  - name: Docker servers
    hosts: docker_servers
    become: yes
    roles:
      - iptables
      - docker
    tags:
      - docker

  - name: Web server
    hosts: web_servers
    become: yes
    roles:
      - agama
    tags: 
      - web

  - name: Prometheus server
    hosts: prometheus
    become: yes
    roles:
      - prometheus
    tags:
      - prometheus

  - name: Grafana install
    hosts: grafana
    become: yes
    roles:
      - grafana
    tags:
      - grafana

  - name: Pinger and influxdb install
    hosts: influxdb
    become: yes
    roles:
      - influxdb
      - pinger
      - influxdb_exporter
      - influxdb_backup
    tags:
      - influx
   
  - name: Rsyslog influx logging
    hosts: rsyslog
    become: yes
    roles:
      - rsyslog
    tags:
      - rsys

  - name: HAProxy and keepalived
    hosts: web_servers
    become: yes
    roles:
      - haproxy
      - keepalived
    tags:
      - ha
