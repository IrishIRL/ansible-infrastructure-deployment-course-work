---
  - name: Init
    hosts: all
    become: yes
    roles:
      - init

  - name: Collect info about all VMs
    hosts: all
    tasks:
      - setup:

  - name: Both servers
    hosts: all
    become: yes
    roles:
      - nginx
      - node_exporter
      - nginx_exporter

  - name: Database server
    hosts: db_servers
    become: yes
    roles:
      - mysql
      - mysql_exporter

  - name: DNS servers
    hosts: dns_servers
    become: yes
    roles:
      - bind
      - bind_exporter

  - name: Web server
    hosts: web_servers
    become: yes
    roles:
      - agama
      - uwsgi
      - nginx

  - name: Prometheus server
    hosts: prometheus
    become: yes
    roles:
      - prometheus
    tags:
      - p

  - name: Grafana install
    hosts: grafana
    become: yes
    roles: 
      - grafana
